<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Picture Collage</title>
      <link rel="stylesheet" href="style/collage.css">
</head>
<body>
      <header>
            <h1>My Picture Collage</h1>
      </header>
      <main>
            <section>
                  <div class="row">
                        <img src="image/A.jpg" alt="">
                  </div>
                  <div class="row">
                        <div>
                              <img src="image/B.jpg" alt="">
                        </div>
                        <div>
                              <img src="image/C.jpg" alt="">
                        </div>
                        <div class="vertical-collage">
                              <img src="image/D.jpg" alt="">
                              <img src="image/E.jpg" alt="">
                        </div>
                  </div>
                  <div class="row">
                        <div>
                              <img src="image/F.jpg" alt="">
                        </div>
                        <div class="box-collage">
                              <img src="image/G.jpg" alt="">
                              <img src="image/G.jpg" alt="">
                              <img src="image/G.jpg" alt="">
                              <img src="image/G.jpg" alt="">
                        </div>
                        <div>
                              <img src="image/H.jpg" alt="">
                        </div>
                  </div>
            </section>
      </main>
</body>
</html>
